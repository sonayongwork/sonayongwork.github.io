<script>

// 페이지 회전

var angle = 0;
	$(".next").click(function(){
		 angle += 180;
        $(".page").css({'transform': 'rotate('+angle+'deg)'},1000);
	});

	$(".previous").click(function(){
		 angle -= 180;
        $(".page").css({'transform': 'rotate('+angle+'deg)'},1000);
	});

	// $(".mobile-page").click(function(){
	// 	angle += 180;
	// 		$(".mobile-page").css({'transform': 'rotate('+angle+'deg)'},1000);     
	// });

	$(".normal").click(function(){
		angle += 180;
		$(".mobile-page").css({'transform': 'rotate('+angle+'deg)'},1000);   
		$(".normal").hide();
		$(".upsidedown").show();
	});

	$(".upsidedown").click(function(){
		angle += 180;
		$(".mobile-page").css({'transform': 'rotate('+angle+'deg)'},1000);   
		$(".upsidedown").hide();
		$(".normal").show();
	});


// 페이지 전환

	// previous 클릭
	$(".object2 .previous").click(function(){
		$(".object3").hide();
		$(".object1").show();
		
	});
	$(".object3 .previous").click(function(){
		$(".object4").hide();

		// vars
		var OBJ = '.next .treetree',
		flag = 1; // flag to not multiply events

		// set up audio context on BODY CLICK!
		window.addEventListener('click', function() {
		  if( !flag ) return; // if event is on, exit
		  flag = !flag;
		  var audioContext = window.AudioContext || window.webkitAudioContext;
		  // variables
		  var analyserNode,
		    frequencyData = new Uint8Array(128);
		    const allRepeatedEls = document.querySelectorAll( OBJ ),
		    totalEls = allRepeatedEls.length;

		  // create audio class
		  if (audioContext) {
		    var audioAPI = new audioContext(); // Web Audio API is available.
		  } else { /* ERROR HANDLING */ }


		  // main animation func
		  function animateStuff() {
		    requestAnimationFrame(animateStuff);
		    analyserNode.getByteFrequencyData(frequencyData);
		    // loop and refreq all with nice matrix style 
		    for (let i = 0; i < totalEls; i++) {
		      // range is 0 - 255 * 1.2 / 100 =~ 0-3
		      var rang = Math.floor( i / totalEls * frequencyData.length ) ; // find equal distance in haystack
		      var FREQ = frequencyData[ rang ] / 255; 
		      // set minimal opacity to 20%
		      allRepeatedEls[i].style.opacity = FREQ +1; 
		      // matrix set Y only [ matrix(X, 0, 0, Y, 0, 0) ]
		      allRepeatedEls[i].style.transform = "matrix(1, 0, "+ (FREQ * 2 + 0) +", 1, 0, 0)";
		      // set color to:
		      // allRepeatedEls[i].style.color = colorArr[ Math.floor( Math.random()*colorArr.length ) ] ;
		    }

		  }


		  // create an audio API analyser node and connect to source
		  function createAnalyserNode(audioSource) {
		    analyserNode = audioAPI.createAnalyser();
		    analyserNode.fftSize = 2048;
		    audioSource.connect(analyserNode);
		  }

		  
		  // getUserMedia success callback -> pipe audio stream into audio API
		  var gotStream = function(stream) {
		    // Create an audio input from the stream.
		    var audioSource = audioAPI.createMediaStreamSource(stream);
		    createAnalyserNode(audioSource);
		    animateStuff();
		  };

		  setTimeout(function(){ console.log( frequencyData )}, 5000 );

		  // pipe in analysing to getUserMedia
		  navigator.mediaDevices
		    .getUserMedia({ audio: true, video: false })
		    .then(gotStream);
		});

						function getRandomColor() {
						 document.body.style.background = "#"+((1<<24)*Math.random()|0).toString(16);

						function RandomMouseMoveColor() {
						var $win = $(window),
						    w = 0,h = 0,
						    rgb = [],
						    getWidth = function() {
						        w = $win.width();
						        h = $win.height();
						    };

						$(".object4 .previous .sky").resize(getWidth).mousemove(function(e) {

						    rgb = [
						        Math.round(e.pageX/w * 255),
						        Math.round(e.pageY/h * 255),
						        150
						    ];

						    $(".object4 .previous .sky").css('background','rgb('+rgb.join(',')+')');

						}).resize();

					
			}
